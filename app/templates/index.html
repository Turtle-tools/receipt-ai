<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt AI - Document Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <span class="text-3xl">ðŸ§¾</span>
                    <h1 class="text-xl font-bold text-gray-900">Receipt AI</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="qbo-status" class="text-sm text-gray-500">
                        QBO: Disconnected
                    </span>
                    <button 
                        onclick="connectQBO()"
                        class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700"
                    >
                        Connect QuickBooks
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Upload Document</h2>
            
            <div 
                id="drop-zone"
                class="drop-zone rounded-lg p-8 text-center cursor-pointer"
                onclick="document.getElementById('file-input').click()"
            >
                <input 
                    type="file" 
                    id="file-input" 
                    accept=".pdf,.png,.jpg,.jpeg,.heic"
                    class="hidden"
                    onchange="handleFileSelect(event)"
                >
                <div class="text-gray-400 mb-2">
                    <svg class="mx-auto h-12 w-12" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <p class="text-gray-600">
                    <span class="font-medium text-blue-600">Click to upload</span> or drag and drop
                </p>
                <p class="text-sm text-gray-500 mt-1">
                    PDF, PNG, JPG up to 50MB
                </p>
            </div>
            
            <!-- Upload Progress -->
            <div id="upload-progress" class="hidden mt-4">
                <div class="flex items-center justify-between mb-1">
                    <span class="text-sm text-gray-600" id="upload-filename"></span>
                    <span class="text-sm text-gray-600" id="upload-status"></span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Documents List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Recent Documents</h2>
            </div>
            <div id="documents-list" class="divide-y divide-gray-200">
                <!-- Documents will be loaded here -->
                <div class="p-8 text-center text-gray-500">
                    No documents uploaded yet
                </div>
            </div>
        </div>
    </main>

    <!-- Extraction Result Modal -->
    <div id="result-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-lg bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Extracted Data</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="py-4">
                <!-- Extracted data will be shown here -->
            </div>
            <div class="flex justify-end space-x-3 pt-4 border-t">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                    Close
                </button>
                <button onclick="pushToQBO()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    Push to QuickBooks
                </button>
            </div>
        </div>
    </div>

    <script>
        // File upload handling
        const dropZone = document.getElementById('drop-zone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'));
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'));
        });
        
        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length) handleFiles(files);
        });
        
        function handleFileSelect(event) {
            handleFiles(event.target.files);
        }
        
        async function handleFiles(files) {
            for (const file of files) {
                await uploadFile(file);
            }
        }
        
        async function uploadFile(file) {
            const progressDiv = document.getElementById('upload-progress');
            const filenameSpan = document.getElementById('upload-filename');
            const statusSpan = document.getElementById('upload-status');
            const progressBar = document.getElementById('progress-bar');
            
            progressDiv.classList.remove('hidden');
            filenameSpan.textContent = file.name;
            statusSpan.textContent = 'Uploading...';
            progressBar.style.width = '0%';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                // Simulate progress
                progressBar.style.width = '30%';
                
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });
                
                progressBar.style.width = '60%';
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                progressBar.style.width = '100%';
                statusSpan.textContent = 'Processing...';
                
                // Poll for extraction result
                await pollExtraction(data.id);
                
                statusSpan.textContent = 'Done!';
                setTimeout(() => progressDiv.classList.add('hidden'), 2000);
                
                // Refresh documents list
                loadDocuments();
                
            } catch (error) {
                statusSpan.textContent = 'Error: ' + error.message;
                progressBar.classList.replace('bg-blue-600', 'bg-red-600');
            }
        }
        
        async function pollExtraction(docId, maxAttempts = 30) {
            for (let i = 0; i < maxAttempts; i++) {
                const response = await fetch(`/api/documents/${docId}`);
                const data = await response.json();
                
                if (data.status === 'extracted') {
                    showExtractionResult(docId);
                    return;
                } else if (data.status === 'failed') {
                    throw new Error(data.error || 'Extraction failed');
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            throw new Error('Extraction timed out');
        }
        
        async function showExtractionResult(docId) {
            const response = await fetch(`/api/documents/${docId}/extracted`);
            const data = await response.json();
            
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = formatExtractedData(data);
            
            document.getElementById('result-modal').classList.remove('hidden');
            document.getElementById('result-modal').dataset.docId = docId;
        }
        
        function formatExtractedData(data) {
            if (data.receipt_data) {
                const r = data.receipt_data;
                return `
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Vendor:</span>
                            <span class="font-medium">${r.vendor || 'Unknown'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Amount:</span>
                            <span class="font-medium">$${r.total_amount || '0.00'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Date:</span>
                            <span class="font-medium">${r.date || 'Unknown'}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Category:</span>
                            <span class="font-medium">${r.category_suggestion || 'Uncategorized'}</span>
                        </div>
                    </div>
                `;
            }
            return '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        function closeModal() {
            document.getElementById('result-modal').classList.add('hidden');
        }
        
        async function pushToQBO() {
            const docId = document.getElementById('result-modal').dataset.docId;
            alert('Push to QBO: ' + docId + ' (not implemented yet)');
        }
        
        async function connectQBO() {
            window.location.href = '/api/qbo/connect';
        }
        
        async function loadDocuments() {
            // TODO: Implement document list loading
        }
        
        // Check QBO status on load
        async function checkQBOStatus() {
            try {
                const response = await fetch('/api/qbo/status');
                const data = await response.json();
                const statusEl = document.getElementById('qbo-status');
                
                if (data.connected) {
                    statusEl.innerHTML = `<span class="text-green-600">QBO: ${data.company_name}</span>`;
                } else {
                    statusEl.innerHTML = '<span class="text-gray-500">QBO: Disconnected</span>';
                }
            } catch (error) {
                console.error('Failed to check QBO status:', error);
            }
        }
        
        checkQBOStatus();
    </script>
</body>
</html>
